<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CHAT APPLICATION</title>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>

    <script defer src="https://chatarpatar.netlify.app:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="logo">
        <img src="./media/logo.png" alt="" id="logo">

        <div>
            Welcome to We-Chat App
        </div>

    </div>

    <div class="container" id="message_container">
    </div>

    <div class="send">
        <form action="/" id="send_message">
            <textarea name="message" id="msg" placeholder="Message"></textarea>
            <button>
                <img src="./media/send.png" alt="">
            </button>
        </form>
    </div>
</body>

</html>
