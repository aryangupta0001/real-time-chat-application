<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CHAT APPLICATION</title>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.png" alt="" id="logo">
    </div>

    <div class="container" id="message_container">
        <div class="message left">
            Ranbeer : Hey How are you ?
        </div>

        <div class="message right">
            Aryan : I'm fine, what about you ?
        </div>

        <div class="center">
            <b>Somebody</b> joined the chat.
        </div>
    </div>

    <div class="send">
        <form action="/" id="send_message">
            <textarea name="message" id="msg" placeholder="Message"></textarea>
            <button>
                <img src="./images/send.png" alt="">
            </button>
        </form>
    </div>
</body>
</html>
